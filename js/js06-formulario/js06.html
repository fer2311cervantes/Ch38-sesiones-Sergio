<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootStrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Js06 style -->
    <link rel="stylesheet" href="js06-styles.css">
    <title>Sesi√≥n JS06 Formulario</title>
</head>
<body >
    <header>

    </header>

    <main class="container mt-5">
        <!-- div.row#principal-row>div.col*3 -->
        <seccion class="row align-items-center justify-content-center" id="principal-row">
            <!-- logo -->
            <div class="col-md-3 col-10 d-none d-md-block">
                <img class="img-fluid rounded" src="./assets/img/dino.jpg" alt="Dinosaurio rex patinando">
            </div>
            <!-- register form -->
            <div class="col-md-9 col-12 mt-2 mt-md-0">
                <form id="register-form" class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>                                        
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            I agree terms and conditions 
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                      <button onclick="handleButton(this, event)"  type="button" class="btn btn-primary">Cick me</button>
                    </div>
                    <ul class="text-bg-warning rounded-1" id="error-message">

                    </ul>
                  </form>


            </div>
        </seccion>
    </main>
   
    <footer>

    </footer>
    
    <!-- bootstrap scrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js01 script -->
    <script src="./js06-dom.js"></script>

</body>
</html>
