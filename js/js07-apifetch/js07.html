<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootStrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Js06 style -->
    <link rel="stylesheet" href="js07-styles.css">
    <title>Sesión JS07</title>
</head>
<body >
    <header>

    </header>

    <main class="container text-center">
        <!-- div.row#principal-row>div.col*3 -->
        <div class="row align-items-center justify-content-center" id="principal-row">
            <!-- logo -->
            <div class="col-md-3 col-10 d-none d-md-block">
                <img class="img-fluid rounded" src="./assets/img/dino.jpg" alt="Dinosaurio rex patinando">
            </div>
            <!-- principal title -->
            <div class="col-md-3 col-3 mt-2 mt-md-0">
                <h1>JS 07</h1>
            </div>
            <!-- description -->
            <div class="col-md-6 col-9 mt-2 mt-md-0">
                <p>Asincronía en JS</p>
                <p id="message">  </p>
                <ul class="list-group" id="lista-nombres"> </ul>
                <ul class="list-group my-5" id="lista-productos"> </ul>
                
            </div>
            <div id="gato-image" class="col-5">
            </div>
        </div>

        <section id="date">
            <h2 id="dateH2"> </h2>

            <div  role="group" aria-label="Basic outlined example">
                <button id="startInterval"  type="button" class="btn btn-outline-primary">Iniciar</button>
                <button id="stopInterval" type="button" class="btn btn-outline-primary">Detener</button>
                <button id="resetInterval" type="button" class="btn btn-outline-primary">Reset</button>
              </div>

        </section>
    </main>
    
    <footer>

    </footer>
    
    <!-- bootstrap scrip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js01 script -->
    <script src="./js07-asincronia.js"></script>

</body>
</html>
