<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidad</title>
</head>
<body>
    <main>
        <h1 class="encabezado" id="titulo"> Hola, soy Chiquitín Gayosso </h1>

        <!--No es una práctica recomendada tener más de un h1 por documento, sin embargo, para fines del ejercicio, lo usaremos
        
        Para este segundo h1, aplicaremos estilos en línea-->
        <h1 class="encabezado" id="titulo" style="color: red; font-family: Verdana, Geneva, Tahoma, sans-serif;"> Hola, soy Chiquitín Gayosso </h1>
        
        <!--
            Los estilos en línea tienen mayor especificidad, pero no son una práctica recomendada.
        -->
        
    </main>
</body>
</html>
